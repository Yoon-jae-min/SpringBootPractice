<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>블로그 글 목록</title>
</head>
<body>
    <div class="p-5 mb-5 bg-light">
        <h1 class="mb-3"><a href="/articles" style="text-decoration: none; color: black;">My Blog</a></h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container">
        <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|" class="btn btn-secondary btn-sm mb-3">글 등록</button>
        <div class="row-6" th:each="article: ${articles}">
            <div class="card">
                <div class="card-header" th:text="${article.id}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}"></h5>
                    <p class="card-text" th:text="${article.content}"></p>
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-primary">보러 가기</a>
                </div>
            </div>
            <br>
        </div>
        <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
    </div>
<script src="/js/article.js"></script>
</body>
</html>
